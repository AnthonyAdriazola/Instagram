<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <img src="image/Logo-Instagram-1.png" alt="Instagram Logo" class="logo" />
                <form>
                    <input type="text" placeholder="Teléfono, usuario o correo electrónico" required />
                    <input type="password" placeholder="Contraseña" required />
                    <button type="submit">Iniciar sesión</button>
                </form>
                <div class="or-divider">
                    <div class="line"></div>
                    <p>O</p>
                    <div class="line"></div>
                </div>
                <button class="facebook-login">Iniciar sesión con Facebook</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="signup-box">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>
            <p class="download-app">Descarga la app.</p>
            <div class="app-stores">
                <img src="image/google-play-logo-antiguo.png" alt="Google Play" />
                <img src="image/Microsoft_Logo_512px.png" alt="Microsoft Store" />
            </div>
        </div>
    </div>
    <footer>
        <p>Meta &bull; Información &bull; Blog &bull; Empleo &bull; Ayuda &bull; API &bull; Privacidad &bull; Condiciones &bull; Ubicaciones &bull; Idiomas</p>
        <p>© 2024 Instagram from Meta</p>
    </footer>
</body>
</html>
